<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>FIFA Hangman Challenge</title>
    
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC" rel="stylesheet">



  </head>
  
  <body>
      
    <div class="container-fluid" id="masthead">
      <div class= "row" id="title-bar">
        <div class= "col-lg-12">
          <h1>FIFA Team of the Year Hangman Challenge</h1>
        </div>
      </div>
      <div class= "row">
        <div class= "col-lg-8" id= "question-box">
          <h2><span id="question-text">How well do you know your FIFA players??</span></h2>
        </div>
        <div class= "col-lg-4" id= "direction-box">
          <h3><span id="direction-text">Press Start to play!</span></h3>
          <button class="btn btn-primary" id="start-button">Start</button>
        </div>
      </div>
      <div class= "row">
        <div class= "col-lg-3" id= "score&guess-box">
          <h4>Score: <span id="current-score"></span></h4>
          <h4>Guesses Remaining: <span id="guesses-remaining"></span></h4>
        </div>
        <div class= "col-lg-6" id="current-player-box">
          <h3><span id="current-player-guess">WHO AM I</span></h3>
        </div>
        <div class="col-lg-3" id= "incorect-guesses-box">
          <h3>Incorrect Guesses:</h3>
          <span id= "incorrect-guesses"></span>
        </div>
      </div>
    </div>

    <div class= "container"></div>

    
  


  <script src="javascript/game.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
